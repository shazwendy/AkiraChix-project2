<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Student </title>
</head>
<body>
<div class="container">
<div class="d-flex justify-content-center">
<div class="bg-primary w-50  ">
<h2 class="ml-5"> Student  Online Registration </h2>
<div class="col-md-4"
<form method="POST">{%csrf_token%}

{{ form.as_p }}
<label class=""></label>
<div class="container">
  <!-- <h2>Stacked form</h2> -->
  <form action="/action_page.php">
  	<div class="form-group">
      <label for="first name">First Name:</label>
      <input type="first name" class="form-control" id="email" placeholder="Enter First Name" name="first name">
    </div>

    <div class="form-group">
      <label for="last name">Last Name:</label>
      <input type="last name" class="form-control" id="email" placeholder="Enter Last Name" name="last name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

 </form>
</div>
</div>
</div>
</div>

</body>
</html>
